<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Armstrong Number</title>
</head>
<body>
    <h2>Check Armstrong Number</h2>
    <input type="number" id="armstrongInput" placeholder="Enter a number">
    <button onclick="checkArmstrongNumber()">Check</button>
    <p id="armstrongResult"></p>

    <script>
        function checkArmstrongNumber() {
            const number = parseInt(document.getElementById('armstrongInput').value);
            const digits = number.toString().split('');
            const order = digits.length;
            const sum = digits.reduce((acc, digit) => acc + Math.pow(parseInt(digit), order), 0);
            const result = sum === number ? `${number} is an Armstrong number.` : `${number} is not an Armstrong number.`;
            document.getElementById('armstrongResult').innerText = result;
        }
    </script>
</body>
</html>
