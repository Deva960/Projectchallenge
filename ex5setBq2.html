<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="border: black;border-style: outset;width: 450px;height: 350px;padding-left: 10px;">
    <style>
        .g{
            color: #4285f4;
        }
        .o1{
            color: red;
        }
        .o2{
            color: #4285f4;
        }
        .g2{
            color: green;
        }
        .l{
            color: orange;
        }
        .e{
            color: #4285f4;
        }
    </style>
    <div style="font-size: large;">
        <span class="g">G</span>
        <span class="o1">o</span>
        <span class="o2">o</span>
        <span class="g2">g</span>
        <span class="l">l</span>
        <span class="e">e</span>
        </div>
        <div>
            <h2>
                Create your Google Account
            </h2>
            <input type="text" placeholder="First name" style="border-radius: 4px;">
            <input type="text" placeholder="Last name" style="padding-left: 10px;margin-left: 10px;border-radius: 4px;"><br><br>
            <input type="text" placeholder="username" style="border-radius: 1px;"><br>
            <small>You can use letters, numbers & periods</small><br>
            <large style="color: #7aa6ec;">Use my current email address instrad</large>
        </div><br>
        <div>
            <input type="password" placeholder="password">
            <input type="password" placeholder="Confirm"><br>
            <small>Use 8 or more characters with a mix of letters, numbers &  symbols</small>
        </div><br><br><br>
        <footer>
            <span style="color: #4285f4;">Sign in instead</span>
            <button style="margin-left: 250px;background-color: blue;color: white;height: 25px;width: 75px;border-radius: 5px;">Next</button>
        </footer>
</body>
</html>
