<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<fieldset style="width: 600px;">
<h1 align="center">
    <small>User Personal Information</small>
    <hr>
</h1>
<body>
    <b>Create new account</b><br><br>
    <form>
        <label>First name:</label>
        <input type="text" placeholder="First name" style="margin-left: 10px;" id="firstname"><br><br>
        <label>Last name:</label>
        <input type="text" placeholder="Last name" style="margin-left: 10px;" id="lastname"><br><br>
        <label>Gender:</label>
        <input type="radio" id="male" name="MALE" value="MALE"><label for="male">MALE</label>
        <input type="radio" id="female" name="FEMALE" value="FEMALE"><label for="female">FEMALE</label><br><br>
        <label>Age:</label>
        <input type="number" min="0" max="99" placeholder="Age"><br><br>
        <label>Birthdate:</label>
        <input type="datetime-local"><br><br>
        <label>Time:</label>
        <input type="time"><br><br>
        <label>Country:</label>
        <select>
            <option></option>
            <option>INDIA</option>
            <option>UK</option>
            <option>USA</option>
        </select><br><br>
        <label>Fav Game:</label>
        <input type="checkbox" id="chess"><label for="chess">Chess</label>
        <input type="checkbox" id="checkers"><label for="checkers">Checkers</label>
        <input type="checkbox" id="pockers"><label for="pockers">Pockers</label>
        <br><br>
        <label>Fav color:</label>
        <input type=""><br><br>
        <label width="100">Comment:</label>
        <textarea></textarea><br><br>
        <input type="button" value="Sign Up">
</fieldset>
    </form>
</body>
</html>
